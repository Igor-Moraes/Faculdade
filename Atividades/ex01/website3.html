<body>

    <section>
        <form  id="formulario" action="#" method="get" onsubmit="abrirWhatsapp()">
            <h2> <img src="img.jpg" alt="Minha imagem">Entre em Contato</h2>
            <input type="text" id="nome" placeholder="Seu nome" required>
            <input type="text" id="sobrenome" placeholder="Seu Sobrenome">
            <input type="date" id="data" required>
            <input type="email" id="email" placeholder="Seu e-mail" required>
            <textarea id="mensagem" placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar para WhatsApp</button>
        </form>
    </section>
