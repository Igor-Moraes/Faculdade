<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="resultado">  
            <h2>Resultado</h2>
        </div>
        <div id="operadores">
            <label for="operador1">Operador 1</label>
            <input type="text" id="operador1" name="operador1" required>
            <label for="operador2">Operador 2</label>
            <input type="text" id="operador2" name="operador2" required>
        </div>
        <div id="botoes">
            <button id="somar">Somar</button>
            <button id="subtrair">Subtrair</button>
            <button id="multiplicar">Multiplicar</button>
            <button id="dividir">Dividir</button>
        </div>
    </div>
</body>
</html>
