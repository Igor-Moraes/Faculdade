<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <header>
        <h1>Formulário</h1>
    </header>
    <main>
        <div>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
               <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato: (00) 00000-0000">
                <br>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
                <br>
                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
                <br>
                <label for="repita_senha">Repita a Senha</label>
                <input type="password" id="repita_senha" name="repita_senha" required minlength="6">
                <br>
                <button type="button" onclick="processaForm()">Ok</button>
            </form>
        </div>
        <div id="resultado" style="display: block;">
            <p>Cadastro não efetuado</p>


        </div>
    </main>
</body>

</html>
