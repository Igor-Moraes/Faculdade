<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Fitness</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0D0D0D;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .carrossel {
      width: 80%;
      max-width: 900px;
      overflow: hidden;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    }

    .carrossel-container {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .item {
      min-width: 100%;
      box-sizing: border-box;
      text-align: center;
      background: #111;
    }

    .item img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .item h2 {
      margin: 15px 0 5px;
      font-size: 22px;
      color: #E50914;
    }

    .item p {
      margin-bottom: 20px;
      color: #ccc;
    }

    /* Botões */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    .btn:hover {
      background: rgba(229, 9, 20, 0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carrossel">
    <div class="carrossel-container" id="carrossel">
      <div class="item">
        <img src="https://i.ibb.co/YWQjPvh/whey.png" alt="Whey Protein">
        <h2>Whey Protein</h2>
        <p>Ganhe massa muscular com proteína de qualidade!</p>
      </div>
      <div class="item">
        <img src="https://i.ibb.co/Nr8RQMS/creatina.png" alt="Creatina">
        <h2>Creatina</h2>
        <p>Mais força e explosão para os treinos.</p>
      </div>
      <div class="item">
        <img src="https://i.ibb.co/XzCffgV/luva.png" alt="Luva de Treino">
        <h2>Luvas Fitness</h2>
        <p>Proteja suas mãos durante a musculação.</p>
      </div>
      <div class="item">
        <img src="https://i.ibb.co/qJxR4Kr/shaker.png" alt="Shaker">
        <h2>Shaker</h2>
        <p>Prepare seus suplementos com praticidade.</p>
      </div>
    </div>
    <button class="btn prev" onclick="mover(-1)">&#10094;</button>
    <button class="btn next" onclick="mover(1)">&#10095;</button>
  </div>

  <script>
    let index = 0;
    function mover(direcao) {
      const container = document.getElementById('carrossel');
      const total = container.children.length;
      index = (index + direcao + total) % total;
      container.style.transform = `translateX(${-index * 100}%)`;
    }
  </script>
</body>
</html>
